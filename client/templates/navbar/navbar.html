<template name="navbar">
  <div class="navbar gradient-bar">
    <div class="ui container">
      <div class="aligner-space-between">
        <span class="aligner">
          <a class="brand" href="/">Speki</a>
          {{#if currentUser.admin}}
            <a class="item" href="{{pathFor 'usersPage'}}">
              <i class="users icon"></i>
            </a>
            <a class="item" href="{{pathFor 'newCoursePage'}}">
              <i class="student icon"></i>
            </a>
          {{/if}}
          {{#if currentUser}}
            <a class="item" href="{{pathFor 'notificationMessagesPage'}}">
              <i class="{{#if hasMessages}}green{{/if}} bell icon"></i>
              {{#if hasMessages}}
                <span>{{messageCount}}</span>
              {{/if}}
            </a>
          {{/if}}
        </span>
        {{#if currentUser}}
          <span class="aligner">
            <button class="ui facebook button" id="logout">
              Salir
            </button>
            <img src={{currentUser.picture}} alt="profilePicture" />
          </span>
        {{else}}
          <button class="ui facebook button" id="facebook-login">
            <i class="facebook icon"></i>
            Ingresar
          </button>
        {{/if}}
      </div>
    </div>
  </div>
</template>
