<template name="search">
  <div class="aligner flex-column">
    <div class="search-bar">
      <input class="prompt search-input" placeholder="Buscar ramo..." type="text">
      <i class="search icon"></i>
    </div>

    {{#each courses}}
      <a href="{{pathFor route='coursePage'}}">
        <div class="course-result aligner-space-between">
          <span class="course-name truncate">[{{initials}}] {{name}}</span>
          <span class="course-school truncate">{{school}}</span>
        </div>
      </a>
    {{/each}}
  </div>
</template>
