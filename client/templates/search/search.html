<template name="search">
  <div class="aligner flex-column">
    <div class="search-bar">
      <i class="search icon"></i>
      <input class="search-input" placeholder="Buscar ramo..." type="text">

      <div class="ui segment aligner flex-column search-results">
        {{#each courses}}
          <a class="truncate" href="{{pathFor route='coursePage'}}">
            [{{initials}}] {{name}}
          </a>
        {{/each}}
      </div>
    </div>
  </div>
</template>
