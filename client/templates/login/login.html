<template name="login">
  {{#if currentUser}}
    <span class="aligner">
      <button class="ui facebook button" id="logout">
        <span>Cerrar Sesión</span>
      </button>
      <img src={{currentUser.profile.picture}} alt="profilePicture" />
    </span>
  {{else}}
    <button class="ui facebook button" id="facebook-login">
      <i class="facebook icon"></i>
      <span>Iniciar Sesión</span>
    </button>
  {{/if}}
</template>
