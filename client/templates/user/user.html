<template name="user">
  <div class="user">
    <span class="aligner">
      {{#if admin}}
        <i class="yellow star {{#if notAdmin}}empty{{/if}} icon link admin-toggler"></i>
      {{/if}}
      <img src="{{profile.picture}}" alt="user" />
      <span>
        {{profile.name}}
      </span>
    </span>
  </div>
</template>
